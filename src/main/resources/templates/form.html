<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nova Ordem de Manuten√ß√£o</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/maintenance}">
                üõ†Ô∏è Sistema de Manuten√ß√£o Corporativa
            </a>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Nova Ordem de Manuten√ß√£o</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" th:object="${order}">
                            <div class="mb-3">
                                <label for="applicantName" class="form-label fw-bold">Nome do Solicitante</label>
                                <input type="text" class="form-control" id="applicantName" th:field="*{applicantName}"
                                    placeholder="Digite o nome completo">
                                <div th:if="${#fields.hasErrors('applicantName')}" class="text-danger mt-1">
                                    <small th:each="error : ${#fields.errors('applicantName')}"
                                        th:text="${error}"></small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="issueDescription" class="form-label fw-bold">Descri√ß√£o do Problema</label>
                                <textarea class="form-control" id="issueDescription" rows="4"
                                    th:field="*{issueDescription}"
                                    placeholder="Descreva detalhadamente o problema..."></textarea>
                                <div class="form-text">M√≠nimo 10 caracteres, m√°ximo 500 caracteres</div>
                                <div th:if="${#fields.hasErrors('issueDescription')}" class="text-danger mt-1">
                                    <small th:each="error : ${#fields.errors('issueDescription')}"
                                        th:text="${error}"></small>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="maintenanceType" class="form-label fw-bold">Tipo de
                                            Manuten√ß√£o</label>
                                        <select class="form-select" id="maintenanceType" th:field="*{maintenanceType}">
                                            <option value="">Selecione o tipo...</option>
                                            <option th:each="type : ${maintenanceTypeOptions}" th:value="${type}"
                                                th:text="${type.displayName}"></option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('maintenanceType')}" class="text-danger mt-1">
                                            <small th:each="error : ${#fields.errors('maintenanceType')}"
                                                th:text="${error}"></small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="urgency" class="form-label fw-bold">N√≠vel de Urg√™ncia</label>
                                        <select class="form-select" id="urgency" th:field="*{urgency}">
                                            <option value="">Selecione a urg√™ncia...</option>
                                            <option th:each="urgency : ${urgencyOptions}" th:value="${urgency}"
                                                th:text="${urgency.displayName}"></option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('urgency')}" class="text-danger mt-1">
                                            <small th:each="error : ${#fields.errors('urgency')}"
                                                th:text="${error}"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/maintenance}" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Salvar Ordem</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
